<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>el与data的两种写法</title>
  <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
      <h1>你好， {{ name }}</h1>
    </div>

    <script>
      Vue.config.productionTip = false;
      
      // // el 的两种写法
      // const v = new Vue({
      //   // el: '#root', 
      //   data: {
      //     name: 'Vue',
      //   }
      // });
      
      // // 挂载
      // v.$mount('#root');

      // data 的两种语法
      new Vue({
        el: '#root',
        // 1 对象式
        // data: {
        //   name: 'Vue',
        // }

        // 这个 Vue 管理的函数，一定不要写箭头函数，一旦写箭头函数，this 就不再是 Vue 实例，而是 window 对象
        // 2 函数式(用组件就必须用这种)
        data: function() { // 对象里写方法，可以简写成  data() {}
          console.log('vvv', this); // 此处的 this 是 Vue 实例对象
          return {
            name: 'Vue2'
          }
        }
      });

    </script>
</body>
</html>
