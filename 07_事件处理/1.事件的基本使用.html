<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件的基本使用</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    事件的基本使用：
      1. 使用 v-on:xxx 或 @xxx 绑定事件(不仅限于 click,还可以自定义事件），其中 xxx 是事件名；
      2. 事件的回调需要配置在 methods 对象中，最终会在 vm 上；
      3. methods 中配置的函数，不要用 箭头函数，否则 this 指向的就不是 vm；
      4. methods 中配置函数，都是被 Vue 所管理的函数，this 的指向是 vm 或 组件实例对象
      5. @click="demo" 和 @click="demo($event)" 效果一致，但后者可以传参
   -->
  <div id="root">
    <h2>欢迎来到 {{ name }} 的世界</h2>
    <h2>欢迎来到 {{ name }} 的世界</h2>
    <button @click="showInfo($event, '1')">点我提示信息</button>
  </div>

  <script>
    Vue.config.productionTip = false;

    const vm = new Vue({
      el: '#root',
      data: {
        name: 'Vue',

        // 可以写，但这样会让 Vue 变得很累！
        // showInfo(event, str) {
        //   console.log('@click123 === v-on:click');
        // }
      },
      methods: {
        // 对象里面配方法，开头不用写 function; showInfo() === showInfo: function() {}
        showInfo(event, str) {
          console.log(event, str);
          // alert('halo');
          // console.log(event.target.innerText);
          // console.log(this, vm === this);
          console.log('@click === v-on:click');
        }
      }
    });
  </script>
</body>
</html>
