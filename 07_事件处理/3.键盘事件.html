<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>键盘事件</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    1. Vue 中常用的按键别名
      回车 => enter
      删除 => delete (删除/退格键)
      退出 => esc
      空格 => space
      换行 => tab 用 keydown 触发，keyup 直接跳走了
      上 => up
      下 => down
      左 => left
      右 => right
    
      2. Vue 未提供别名的按键，可使用按键原始的 key值 去绑定，但注意要转为 kebab-case (短横线命名): 如 CapsLock => caps-lock

      3. 系统修饰符（用法特殊）：ctrl、alt、shift、meta
        （1）配合 keyup 使用，按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
        （2）配合 keydown 使用：正常触发事件
      
      4. 也可使用 keyCode 去指定具体的按键（不推荐）@keyup.13

      5. Vue.config.keyCodes.自定义键名 = 键码，可定制按键别名 (不推荐)
   -->
  <div id="root">
    <input type="text" placeholder="按下回车提示输入" @keyup.ctrl.y="showInfo">
  </div>

  <script>
    Vue.config.keyCodes.huiche = 13;
    
    new Vue({
      el: '#root',
      data: {

      },
      methods: {
        showInfo(e) {
          // console.log(e.target.value);
          // console.log(e.keyCode);
          // if (e.keyCode === 13) {
            console.log(e.target.value);
            // console.log(e.key, e.keyCode);
          // }
        }
      }
    });

  </script>
</body>
</html>
