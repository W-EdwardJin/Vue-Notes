<!DOCTYPE html>

<head>

  <title>Document</title>
  <script src="../js/vue.js"></script>

<body>
  <!-- 
    v-pre 指令：
      1. 跳过其所在节点的编译过程；
      2. 可利用它跳过：没有使用指令语法、没有使用插值语法的节点，会加快编译
   -->
  <!-- 准备好一个容器 -->
  <div id="root">
    <h2 v-pre>Vue 其实很简单</h2>
  </div>

  <script>
    Vue.config.productionTip = false;

    const vm = new Vue({
      el: '#root',
      data: {
        
      }
    })
  </script>
</body>
</html>
