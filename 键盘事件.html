  <!-- 
    1. Vue 中常用的按键别名
      回车 => enter
      删除 => delete (删除/退格键)
      退出 => esc
      空格 => space
      换行 => tab 用 keydown 触发，keyup 直接跳走了
      上 => up
      下 => down
      左 => left
      右 => right
    
      2. Vue 未提供别名的按键，可使用按键原始的 key值 去绑定，但注意要转为 kebab-case (短横线命名): 如 CapsLock => caps-lock

      3. 系统修饰符（用法特殊）：ctrl、alt、shift、meta
        （1）配合 keyup 使用，按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
        （2）配合 keydown 使用：正常触发事件
      
      4. 也可使用 keyCode 去指定具体的按键（不推荐）

      5. Vue.config.keyCodes.自定义键名 = 键码，可定制按键别名
   -->
