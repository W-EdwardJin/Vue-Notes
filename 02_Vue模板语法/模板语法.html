<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板语法</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    Vue 模板语法有两大类：
      1.插值语法：
        功能：用于解析标签体内容
        写法： {{ xxx }}， xxx 是 js 表达式，且可以直接读取到 data 中的所有属性
      2.指令语法：
        功能: 用于解析标签(包括：标签属性、标签体内容、绑定事件...)
        举例：v-bind:href="xxx" / 简写 :href="xxx", xxx 同样要写 js 表达式,可以读取到 data 中的所有属性
   -->
  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>插值语法</h1>
    <h3>你好，{{ name }}</h3>
    <hr />
    <h1>指令语法</h1>
    <!-- v-xxx 表示 vue 指令 v-for v-model -->
    <!-- v-bind: 绑定指令可简写成 : -->
    <a v-bind:href="url.toUpperCase()">点我去 百度 {{ name }}</a>
  </div>

  <script>
    Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示

    new Vue({
      el: '#root', 
      data: {
        name: 'jack',
        name: 'mark',
        url: 'http://www.baidu.com',
      }
    })
  </script>
</body>
</html>
