<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    key 的作用？
      1. 虚拟 DOM 中 key 的作用
        key 是虚拟 DOM 对象的标识，当数据发生变化时，Vue 会根据【新数据】生成【新的虚拟 DOM】，
        随后 Vue 进行【新虚拟 DOM】与【旧虚拟 DOM】的差异比较（虚拟 DOM 对比算法-diff算法）
        规则如下：
        * 对比规则： 
          旧虚拟 DOM 中找到了与新虚拟 DOM 相同的 key：
            若虚拟 DOM 中内容没变，直接复用之前的 真实 DOM
            若虚拟 DOM 中内容变了，则生成新的真实 DOM，随后替换掉页面中之前的真实 DOM
          
          旧虚拟 DOM 中未找到与新虚拟 DOM 中相同的 key
            创建新的真实 DOM，随后渲染到页面
          
        * 用 index 作为 key 可能会引发的问题：
          若对数据进行：逆序添加、逆序删除等破坏顺序操作
            会产生没有必要的真实 DOM 更新 =》 界面效果没问题，但效率低

          若结构中还包含输入类的 DOM：
            会产生错误 DOM 更新 =》 界面有问题
      2. 开发中如何选择 key
        最好使用每条数据的唯一标识作为 key，比如 id、手机号、身份证号学号等唯一值
        若不存在对数据的逆序添加、逆序删除等破坏顺序操作，仅用于渲染列表用于展示，
        使用 index 作为 key 是没有问题的
   -->
  <!-- 准备好一个容器 -->
  <div id="root">
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <script>
    Vue.config.productionTip = false;

    const vm = new Vue({
      el: '#root',
      data: {
        persons: [
          {id: '001', name: '张三', age: 18},
          {id: '002', name: '李四', age: 19},
          {id: '003', name: '王五', age: 20},
        ]
      }
    })
  </script>
</body>
</html>
