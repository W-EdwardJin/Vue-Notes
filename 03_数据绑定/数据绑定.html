<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据绑定</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    Vue 中有 2 种数据绑定的方式：
      1.单向绑定 (v-bind): 数据只能从 data 流向页面
      2.双向绑定(v-model): 数据不仅能从 data 流向页面，还能从页面流向 data
        备注：v-model:value 可以简写为 v-model，因为 v-model 默认收集的就是 value 值
   -->
  <!-- 准备好一个容器 -->
  <div id="root">
    单项数据绑定: <input type="text" v-bind:value="name" />
    单项数据绑定: <input type="text" :value="name" />
    <br/>
    双项数据绑定: <input type="text" v-model:value="name" />
    双项数据绑定: <input type="text" v-model="name" />

    <!-- 如下代码是错误的，因为 v-model 只能应用在表单类元素（输入类元素，即有 value 值，如 <input>）上 -->
    <h2 v-model:x="name">{{ name.substring(2, 3) }}</h2>

  </div>

  <script>
    Vue.config.productionTip = false;

    new Vue({
      el: '#root',
      data: {
        name: 'Vue',
      }
    })
  </script>
</body>
</html>
