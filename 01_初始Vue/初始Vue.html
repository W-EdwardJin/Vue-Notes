<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初始Vue</title>
  <!-- 引入 Vue.js -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    初始 Vue:
      1. 想让 Vue 工作，就必须创建一个 Vue 实例，且要传入一个配置对象；
      2. root 容器里的代码依然符合 html 规范，只不过混入了一些特殊的 Vue 语法；
      3. root 容器里的代码被称为【Vue 模板】;
      4. Vue 实例和容器是一一对应的；
      5. 真实开发中只有一个 Vue 实例（ 一个 Vue 页面 是 一个 Vue 实例），并且会配合着组件一起使用；
      6. {{ xxx }} 中的 xxx 要写 js 表达式，且 xxx 可以自动读取到 data 中的所有属性；
      7. 一旦 data 中的数据发生改变，那么模板中用到该数据的地方也会自动更新，模板变了，就重新解析，解析结束，页面更新

    注意区分： js表达式和 js代码（语句）
      1. 表达式： 一个表达式会产生一个值，可以放在任何一个需要值的地方（特殊的 js 代码/语句）
        (1). a
        (2). a + b
        (3). x === y ? 'a' : 'b'

      2. js代码（语句）
        (1). if () {}
        (2). for () {}
   -->
  <!-- 准备好一个容器 -->
  <div class="root">
    <h1>Hello, {{ name }} !</h1>
  </div>
  <!-- 只管 el 所属容器 -->
  <!-- <h1>你好， {{ name }}</h1> -->
  <script>
    Vue.config.productionTip = false; // 阻止 Vue 在启动时生成生产提示

    // 创建 Vue 实例, Vue 实例与容器 一一对应
    Vue({
      el: '.root', // el 用于指定当前 Vue 实例为哪个容器服务，值通常为 css 选择器字符串
      data: { // data 中用于存储数据，数据供 el 所指定的容器去使用，值我们暂时先写成一个对象
        name: 'Vue2'
      }
    });


  </script>
</body>
</html>
