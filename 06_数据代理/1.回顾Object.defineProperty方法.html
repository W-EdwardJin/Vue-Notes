<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回顾 Object.defineProperty 方法</title>
</head>
<body>
  <script>
    let num = 28;
    const person = {
      name: '孙悟空',
      sex: '男',
      // age: num,
    };

    // 用该方法添加的属性 不能遍历
    Object.defineProperty(person, 'age', {
      // value: 18,
      // enumerable: true, // 可枚举 属性（默认值为 false)
      // writable: true, // 可改写（默认值为 false，仅可读）
      // configurable: true, // 可删除

      // 当有人读取 person 的 age 属性时，get 函数(getter)就会被调用，且返回值就是 age 的值
      get() {
        console.log('hhh 就是玩！');
        return num;
      },

      // 当有人修改 person 的 age 属性时，set 函数(setter)就会被调用, 且会收到修改的具体值
      set(value) {
        console.log('有人修改了 age 属性, 且值是', value);
        num = value;
      }

    });
    // person.age = 19;
    // console.log(person.age);
  </script>
</body>
</html>
