<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 中的数据代理</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    1. Vue 中的数据代理
      通过 vm 对象来代理 data 对象中属性的操作（读/写）vm.name 触发 getter、setter
    2. Vue 中数据代理的好处：
      更加方便的操作 data 中的数据
    3. 基本原理
      通过 Object.defineProperty() 把 data 对象中所有属性添加到 vm._data 中
      为每一个添加到 vm._data 上的属性，都指定一个 getter/setter
      在 getter/setter 内部去操作（读/写）data 中对应的属性
   -->
  <div id="root">
    <h2>学校名称: {{ _data.name }}</h2>
    <h2>学校地址: {{ _data.address }}</h2>
  </div>
  <script>
    Vue.config.productionTip = false;

    const vm = new Vue({
      el: '#root',
      data: {
        name: 'Vue3',
        address: 'Shanghai',
      }
    })
  </script>
</body>
</html>
