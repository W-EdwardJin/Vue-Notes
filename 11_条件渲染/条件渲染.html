  <!-- 
    条件渲染
      1.v-if
        （1）v-if="表达式"
        （2）v-else-if="表达式"
        （3）v-else="表达式"
        适用于： 切换频率较低的场景
        特点：不展示的 DOM 元素直接被移除（会改变节点结构，要增删，效率低）
      2.v-show
         v-show="表达式"
         适用于：切换频率较高的场景
         特点：不展示的 DOM 元素未被移除，仅仅是使用样式隐蔽掉

      3. 备注：使用 v-if 时，元素可能无法获取到，而使用 v-show 一定可以获取到
        
   -->
